<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cities_popup_window.css">
    <title>Dropdown Menu</title>
</head>
<body>
    <!-- Dropdown Button -->
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Bitte Stadt ausw√§hlen</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
        <a href="#about">Berlin</a>
        <a href="#base">Hamburg</a>
        <a href="#blog">Muenchen</a>
        <a href="#contact">Koeln</a>
        <a href="#custom">Frankfurt am Main</a>
        <a href="#support">Duesseldorf</a>
        <a href="#tools">Leipzig</a>
        <a href="#tools">Dortmund</a>
        <a href="#tools">Essen</a>
      </div>
    </div>
      
      <script>
      /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }
          
          function filterFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
              txtValue = a[i].textContent || a[i].innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
              } else {
                a[i].style.display = "none";
              }
            }
          }
      </script>
      <!-- End Dropdown Button -->
</body>
</html>
