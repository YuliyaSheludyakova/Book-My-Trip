<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Wählen Sie bitte Ihr Wunschziel aus</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-search-field-cities></app-search-field-cities>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Auswählen</button>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Bitte die Stadt auswählen</button>
