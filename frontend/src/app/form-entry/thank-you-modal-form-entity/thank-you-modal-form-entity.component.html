<ng-template #content let-modal>
  <div class="modal-body" style="text-align: center">
      <p>Vielen Dank für Ihr Feedback und Ihre Zeit!
          <br/> Sie werden zurück geleitet.
      </p>
      <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div>
</ng-template>

<button mat-raised-button class="buttons" type="submit" (click)="openVerticallyCentered(content)" [disabled]="!valid">Abschicken</button>
