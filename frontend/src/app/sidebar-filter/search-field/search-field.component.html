<form class="form-inline ml-auto" [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="md-form my-0">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search" formControlName="searchText">
  </div>
  <button class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit">Search</button>
</form>
