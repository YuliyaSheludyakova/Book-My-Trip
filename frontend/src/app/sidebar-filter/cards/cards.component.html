<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col flex-items" *ngFor="let entry of entries">
            <div class="card" *ngIf="entry" (click)="!isMouseOverIcon ? toDetails(entry.id) : false">
                <img *ngIf="entryTypeMatches('restaurants')" src="assets/placeholder_restaurant.jpg" class="card-img-top" alt="...">
                <img *ngIf="entryTypeMatches('museen')" src="assets/placeholder_museum.png" class="card-img-top" alt="...">
                <img *ngIf="entryTypeMatches('hotels')" src="assets/placeholder_hotel.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{entry.name}}</h5>
                    <ul style="list-style-type:none">
                        <li *ngIf="!entryTypeMatches('hotels')"><span class="card-text"><b>Preisstufe</b></span>: {{entry.priceLevel}}</li>
                        <li *ngIf="entryTypeMatches('restaurants')"><span class="card-text"><b>Küchen</b></span>: {{entry.cuisines | showTypes}}</li>
                        <li><span class="card-text"><b>Bewertung</b></span>: 
                            <span class="fa fa-star" style="color: orange;" *ngFor="let i of [1,2,3,4,5] | slice:0:entry.avrgRating;"></span>
                            <span class="fa fa-star-o" *ngFor="let i of [1,2,3,4,5] | slice:entry.avrgRating:5;"></span>
                            ({{entry.numOfReviews}})
                        </li>
                        <div class="icon-buttons">
                            <button class="edit-button" type="button" (mouseenter) ="isIcon(true)" (mouseleave) ="isIcon(false)" (click)="toEntryForm(entry.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="delete-button" type="button" (mouseenter) ="isIcon(true)" (mouseleave) ="isIcon(false)" (click)="onDelete(entry.id)">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </div>
                        <li *ngIf="entryTypeMatches('museen')"><span class="card-text"><b>Museumsarten</b></span>: {{entry.museumTypes | showTypes}}</li>
                        <li *ngIf="entryTypeMatches('hotels')"><span class="card-text"><b>Sterne</b></span>: {{entry.stars}}</li>
                        <li *ngIf="entryTypeMatches('hotels')"><span class="card-text"><b>Frühstück</b></span>: {{entry.breakfastIncl | showInclusive}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
