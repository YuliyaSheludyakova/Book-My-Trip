<div class="md-form">
    <input class="input-search" type="search" [(ngModel)]="searchText" placeholder="Stadtname eingeben">
</div>
<div class="columns">
<ul *ngFor="let data of dataset | search:searchText">
    <li>
        <input type="checkbox">
        <label class="toggle"></label>
        {{data}}
    </li>
</ul>
</div>
