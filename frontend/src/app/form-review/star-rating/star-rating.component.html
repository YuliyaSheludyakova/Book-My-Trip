<div class="form-group">
  <ngb-rating [(ngModel)]="currentRate" (click)="onClick()">
    <ng-template let-fill="fill" let-index="index">
      <span class="star" [class.filled]="fill === 100">&#9733;</span>
      <span *ngIf="isLastStar(index)"> *</span>
    </ng-template>
  </ngb-rating>
  <div class="form-text small">
    <div *ngIf="currentRate" class="text-success">Vielen Dank!</div>
    <div *ngIf="!currentRate" class="text-danger">Wir freuen uns auf Ihr Feedback!</div>
  </div>
</div>
