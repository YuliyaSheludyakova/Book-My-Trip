<form class="form-inline" [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Suchen..." formControlName="searchText">
    <div class="input-group-append">
      <button class="search-button" type="button" (click)="handleSubmit()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>
