<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav-content>
          <mat-toolbar color="primary">
            <span>        
                <a class="navbar-brand d-none d-lg-inline-block" href="/book-my-trip">
                    <img src="/assets/logo.svg" height="36" alt="Logo">
                </a>
            </span>
            <span class="spacer"></span>
            <!-- Button to create a new entry item -->
            <app-button-new-entry-item></app-button-new-entry-item>
          </mat-toolbar>
          <ng-content></ng-content>
          <!-- Add Content Here -->

    <div class="container-fluid">

        <main class=" main-content">
   
        <div class="entry-question-wrapper">
            <div class="entry-question">
            <div class="card text-center rounded-circle">
                <div class="card-body">
                    <h5 class="card-title">Wohin soll es gehen?</h5>
                    <app-modal-entry-question></app-modal-entry-question>
                </div>
            </div>
            </div>
        </div>

            <div class="container deals-area ">
                <div class="col-12">
                    <app-carousel-cards></app-carousel-cards>
                </div>
            </div>
        </main>
    </div>

        <footer class="row">
            <mat-toolbar color="primary">
                <app-footer></app-footer>
            </mat-toolbar>
        </footer>
        
        </mat-sidenav-content>
    </mat-sidenav-container>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
