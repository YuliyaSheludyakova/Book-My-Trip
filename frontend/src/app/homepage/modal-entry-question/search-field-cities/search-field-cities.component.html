<div class="md-form">
    <input class="input-search" type="search" [(ngModel)]="searchText" placeholder="Stadtname eingeben">
</div>
<div class="columns">
<ul *ngFor="let city of cities | search:searchText">
    <li>
        <label>
            <input type="radio" name="checkedCity" (change)="chooseCity(city)">
            {{city}}
        </label>
    </li>
</ul>
</div>
